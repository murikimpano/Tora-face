<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - TORA FACE</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create Account</h2>
    
    <!-- IYI FORUM YAHINDUTSE: Action na method byavuyemo, hongewemo ID -->
    <form id="signup-form" class="space-y-4">
      <div>
        <label for="username" class="block text-gray-700 font-medium mb-1">Username</label>
        <input type="text" id="username" name="username" required
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
        <input type="password" id="password" name="password" required minlength="6"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="Imibare/inyuguti 6 kuzamura">
      </div>

      <button type="submit"
              class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition">
        Sign Up
      </button>
    </form>

    <!-- HONGEYEWEMO IGIKA CYO KWEREKANA AMAKOSA -->
    <p id="error-message" class="text-red-500 text-center mt-4 hidden"></p>

    <p class="text-sm text-center text-gray-600 mt-4">
      Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>

  <!-- HONGEYEWEMO IZI FILES ZA FIREBASE NA JAVASCRIPT LOGIC -->
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>

  <!-- Firebase Config (menya neza ko iyi file ibaho) -->
  <script src="js/firebase-config.js"></script> 

  <!-- JavaScript Logic yo kwandikisha umukoresha -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const auth = firebase.auth();
        
        const signupForm = document.getElementById('signup-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');

        signupForm.addEventListener('submit', (e) => {
            // 1. Guhagarika form kugira ngo ititera error 405
            e.preventDefault();

            // Guhisha ubutumwa bw'ikosa bwari buhari
            errorMessage.classList.add('hidden');
            errorMessage.textContent = '';

            // 2. Gufata email n'ijambobanga
            const email = emailInput.value;
            const password = passwordInput.value;

            // 3. Gukoresha Firebase mu kurema konti nshya
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Iyo bikunze
                    alert('Konti yawe yakozwe neza! Ngaho injira (login).');
                    // 4. Guhita umwerekeza ku paji yo kwinjira
                    window.location.href = 'login.html'; // Cyangwa index.html niba login ariyo paji ibanza
                })
                .catch((error) => {
                    // Iyo bibaye ikibazo
                    console.error('Ikibazo mu kwiyandikisha:', error);
                    errorMessage.textContent = error.message;
                    errorMessage.classList.remove('hidden');
                });
        });
    });
  </script>
</body>
  </html>
