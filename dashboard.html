<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TORA FACE Dashboard</title>

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- TailwindCSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Custom JS -->
    <script src="static/js/authManager.js" defer></script>
    <script src="static/js/dashboardManager.js" defer></script>
    <script src="static/js/faceRecognitionManager.js" defer></script>

    <style>
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { 0% {opacity:0;} 100% {opacity:1;} }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">TORA FACE Dashboard</h1>
        <div id="user-info" class="text-sm"></div>
    </header>

    <main class="container mx-auto p-4">

        <!-- Total Searches -->
        <section class="mb-6">
            <div class="bg-white rounded-lg shadow p-4 flex justify-between items-center">
                <div class="text-lg font-semibold">Total Searches:</div>
                <div id="search-count" class="text-2xl font-bold text-blue-600">0</div>
            </div>
        </section>

        <!-- Photo Upload / Preview -->
        <section class="mb-6">
            <div id="upload-area" class="border-dashed border-2 border-gray-400 rounded-lg p-6 text-center cursor-pointer hover:border-blue-600 transition-colors">
                <i class="fas fa-upload text-3xl text-gray-500 mb-2"></i>
                <p class="text-gray-500">Click or drag a photo here to analyze</p>
                <input type="file" id="photo-input" class="hidden" accept="image/*">
            </div>

            <div id="image-preview" class="hidden mt-4">
                <img id="preview-img" class="mx-auto rounded-lg max-h-64" alt="Preview">
                <div class="mt-2 flex justify-center gap-4">
                    <button id="analyze-btn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors flex items-center">
                        <i class="fas fa-search mr-2"></i> Analyze Photo
                    </button>
                    <button id="clear-btn" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition-colors flex items-center">
                        <i class="fas fa-times mr-2"></i> Clear
                    </button>
                </div>
            </div>

            <div id="loading" class="hidden mt-4 text-center text-blue-600">
                <i class="fas fa-spinner fa-spin text-2xl"></i>
                <p>Analyzing photo...</p>
            </div>
        </section>

        <!-- Results Section -->
        <section id="results-section" class="hidden">
            <div id="face-analysis" class="mb-4"></div>
            <div id="search-results" class="mb-4"></div>
        </section>

        <!-- Recent Search History -->
        <section>
            <h2 class="text-lg font-semibold mb-2">Recent Searches</h2>
            <div id="search-history" class="space-y-2">
                <p class="text-gray-500 text-center py-4">No recent searches</p>
            </div>
        </section>

        <!-- System Actions -->
        <section class="mt-6 flex flex-col md:flex-row gap-4">
            <button id="export-btn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded transition-colors flex items-center">
                <i class="fas fa-file-alt mr-2"></i> Export Report
            </button>
            <button id="new-search-btn" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded transition-colors flex items-center">
                <i class="fas fa-redo mr-2"></i> New Search
            </button>
            <button onclick="dashboardManager.showSystemStatus()" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded transition-colors flex items-center">
                <i class="fas fa-info-circle mr-2"></i> System Status
            </button>
        </section>

    </main>

    <script>
        // Update user info in header dynamically
        if (typeof authManager !== 'undefined') {
            const user = authManager.getCurrentUser();
            if (user) {
                document.getElementById('user-info').innerHTML = `
                    ${user.rank} ${user.badge_number} | ${user.department}, ${user.country}
                `;
            }
        }
    </script>

</body>
    </html>
