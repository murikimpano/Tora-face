<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TORA FACE - National Security System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card-shadow { box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .hidden { display: none; }
        .flag-burundi { background: linear-gradient(to right, #ff0000, #00ff00, #ffffff); }
        .flag-rwanda { background: linear-gradient(to bottom, #00a1de, #fad201, #00a651); }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <i class="fas fa-shield-alt text-2xl"></i>
                <h1 class="text-2xl font-bold">TORA FACE</h1>
                <span class="text-sm opacity-75">National Security System</span>
            </div>
            <div id="user-info" class="hidden flex items-center space-x-4">
                <span id="user-badge" class="text-sm"></span>
                <button id="logout-btn" class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded text-sm">
                    <i class="fas fa-sign-out-alt mr-1"></i>Logout
                </button>
            </div>
        </div>
    </nav>

    <!-- Login Screen -->
    <div id="login-screen" class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg card-shadow w-full max-w-md">
            <div class="text-center mb-8">
                <i class="fas fa-shield-alt text-6xl text-blue-600 mb-4"></i>
                <h2 class="text-3xl font-bold text-gray-800">TORA FACE</h2>
                <p class="text-gray-600 mt-2">Police & Security Officers Only</p>
                <div class="flex justify-center space-x-2 mt-4">
                    <div class="flag-burundi w-8 h-5 rounded"></div>
                    <div class="flag-rwanda w-8 h-5 rounded"></div>
                </div>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        <i class="fas fa-envelope mr-2"></i>Email
                    </label>
                    <input type="email" id="login-email" required
                           class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                           placeholder="officer@police.gov">
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        <i class="fas fa-lock mr-2"></i>Password
                    </label>
                    <input type="password" id="login-password" required
                           class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                           placeholder="Enter your password">
                </div>
                <button type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">
                    <i class="fas fa-sign-in-alt mr-2"></i>Login
                </button>
            </form>

            <!-- =========== IGIHINDUKA CYAKOZWE KIRI HANO HASI =========== -->
            <div class="mt-6 text-center space-y-4">
                <div class="flex justify-between items-center text-sm">
                    <a href="signup.html" class="font-medium text-blue-600 hover:text-blue-500">
                        Ntafite konti? Iyandikishe
                    </a>
                    <a href="forgot-password.html" class="font-medium text-blue-600 hover:text-blue-500">
                        Wibagiwe ijambobanga?
                    </a>
                </div>
                <div class="pt-4 border-t">
                    <p class="text-xs text-gray-500">
                        <i class="fas fa-info-circle mr-1"></i>
                        For authorized police and security personnel only
                    </p>
                </div>
            </div>
            <!-- =========== IGIHINDUKA KIRANGIRIYE HANO =========== -->

        </div>
    </div>

    <!-- Main Dashboard -->
    <div id="dashboard" class="hidden">
        <!-- ... (Igice cya Dashboard ntabwo cyahindutse) ... -->
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    
    <!-- Custom JS -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/face-recognition.js"></script>
</body>
</html>
